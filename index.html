<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Top Ten Largest Cities</title>
  </head>
  <body ng-app="app">

    <div ng-controller="CityListController as cityList">
      <div ng-repeat="city in cityList.cities">
        <h3>City: {{city.name}}
        <h4>Population: {{city.population}}
      </div>

    </div>


    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/CityListController.js"></script>

  </body>
</html>
